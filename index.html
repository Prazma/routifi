<!DOCTYPE html>
<html>
	<head>
		<title>RoutiFi</title>
		<meta name="author" content="Tomoyoshi Yamamoto">
		<meta name="description" content="Create and share internet connection for free with RoutiFi.">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="orangered">
		<meta name="apple-mobile-web-app-title" content="RoutiFi">
		<meta name="keywords" content="wifi,free,routifi,prazma,one,click,web,app,online,provider,virtual,wifi,adapter,usb,javascript,html,tomoyoshi,yamamoto,tomoyoshi,tomo,connection">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<style>
			html {
				background: #e1e1e1;
			}	
			body {
				font-family: sans-serif;
				margin: 0;
				-webkit-touch-callout: none;
    			-webkit-user-select: none;
    			-khtml-user-select: none;
    			-moz-user-select: none;
    			-ms-user-select: none;
    			user-select: none;
			}
			#routifiConnect {
				margin-top: 20px;
				width: 100%;
				background: #ffffff;
				padding: 10px 0px 10px 0px;
				font-size: 15px;
				border-top: solid;
				border-top-width: 1px;
				border-top-color: #bfbfbf;
				border-bottom: solid;
				border-bottom-width: 1px;
				border-bottom-color: #bfbfbf;
				text-align: center;
				transition: 1s;
			}
			#routifiConnect:hover {
				margin-top: 20px;
				width: 100%;
				background: #bfbfbf;
				padding: 10px 0px 10px 0px;
				font-size: 15px;
				border-top: solid;
				border-top-width: 1px;
				border-top-color: #bfbfbf;
				border-bottom: solid;
				border-bottom-width: 1px;
				border-bottom-color: #bfbfbf;
			}
			#routifiSettings {
				margin-top: 20px;
				width: 100%;
				font-size: 15px;
				background: #ffffff;
				padding: 10px 0px 10px 0px;
				border-top: solid;
				border-top-width: 1px;
				border-top-color: #bfbfbf;
				border-bottom: solid;
				border-bottom-width: 1px;
				border-bottom-color: #bfbfbf;
				transition: 1s;
			}
			.modForm {
				border: hidden;
				font-size: 15px;
				outline: none;
				width: 140px;
			}
			shouPortal {
				height: 100px;
				width: 100px;
				background: #e1e1e1;
				display: block;
				border-radius: 50%;
				margin-top: 20px;
				margin-left: auto;
				margin-right: auto;
				transition: 0.5;
				-webkit-transition: 0.5;
			}
		</style>
	</head>
	<body onload="setRoute()">
		<div id="formPortal">
			<div id="errorLog" style="display: block;"><strong>Critical Loading Error. Relaunch App.</strong></div>
			<div id="routifiSettings"></div>
			<div id="routifiConnect" style="opacity: 0;"></div>
			<span id="routifiBanner"></span>
		</div>
		<script>
			function setRoute() {
				const conRou = document.getElementById("routifiConnect");
				const conDis = document.getElementById("routifiBanner");
				const conPas = document.getElementById("routifiSettings");
				const error = document.getElementById("errorLog");
				conRou.innerHTML = "<span>Launch Connection</span>";
				conRou.style.display = "none";
				conPas.innerHTML = "<span style='margin-left: 10px;'>WiFi Name </span><input id='nameFi' class='modForm' type='text' placeholder='Required' style='margin-left: 50px;' onchange='checkVAL()'><hr><span style='margin-left: 10px;'>WiFi Password </span><input id='passFi' class='modForm' type='password' placeholder='Required' style='margin-left: 23px;' onchange='checkVAL()'><br><span><small>Contain at least 10 letters</small></span>";
				error.style.display = "none";
			}
			function shouConOp() {
				const conRou = document.getElementById("routifiConnect");
				conRou.style.display = "";
				setTimeout(function () {
					conRou.style.opacity = "1";
				}, 500)
				setTimeout(function () {
					conRou.style.transition = "0s";
				}, 1000)
			}
			function checkVAL() {
				var nameFiVal = document.getElementById("nameFi").value;
				var nameFiValLen = nameFiVal.length;
				console.log(nameFiValLen);
				var passFiVal = document.getElementById("passFi").value;
				var passFiValLen = passFiVal.length;
				console.log(passFiValLen);
				if(nameFiValLen>0&&passFiValLen>10) {
					shouConOp();
				}
			}
			$("#routifiConnect").click(function(){
				const conRou = document.getElementById("routifiConnect");
				conRou.innerHTML = "<span>Building...</span>";
				setTimeout(function () {
					document.getElementById("formPortal").style.display = "none";
					document.body.innerHTML += "<shouPortal id='portalPatch'></shouPortal>";
					startVortex();
				}, 2000)
			});
			function startVortex() {
				const portal = document.getElementById("portalPatch");
				portal.style.background = "#bfbfbf";
				portal.style.boxShadow = "0px 0px 10px #8ef093";
			}
		</script>
	</body>
</html>
