<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" hasBrowserHandlers="true">
<meta name="viewport" content="width=device-width, user-scalable=no">
<head>
  <title>Mozilla New Tab</title>

  <link rel="stylesheet" type="text/css" media="all" href="chrome://global/skin/" />

  <link rel="stylesheet" type="text/css" media="all" href="chrome://browser/content/newtab/newTab.css" />

<body dir="ltr">
  <div id="newtab-customize-overlay"></div>

  <div class="newtab-customize-panel-container">
    <div id="newtab-customize-panel" orient="vertical">
        <div id="newtab-customize-panel-anchor"></div>
        <div id="newtab-customize-panel-inner-wrapper">
          <div id="newtab-customize-title" class="newtab-customize-panel-item">
            <label>Settings for New Tab</label>
          </div>

          <div class="newtab-customize-complex-option">
            <div id="newtab-customize-classic" class="newtab-customize-panel-superitem newtab-customize-panel-item selectable" selected="true">
                <label>Show Most Visited</label>
            </div>
            <div id="newtab-customize-enhanced" class="newtab-customize-panel-subitem" selected="true">
                <label class="checkbox"></label>
                <label>Show Recommendations</label>
            </div>
          </div>
          <div id="newtab-customize-blank" class="newtab-customize-panel-item selectable">
            <label>Show Blank Page Instead</label>
          </div>
          <div id="newtab-customize-learn" class="newtab-customize-panel-item">
            <label>About New Tab</label>
          </div>
        </div>
    </div>
  </div>

  <div id="newtab-vertical-margin">
    <div id="newtab-margin-top"></div>

    <div id="newtab-margin-undo-container">
      <div id="newtab-undo-container" undo-disabled="true">
        <label id="newtab-undo-label">Deleated Thumbnail</label>
        <button id="newtab-undo-button" class="newtab-undo-button" tabindex="-1">Redo</button>
        <button id="newtab-undo-restore-button" class="newtab-undo-button" tabindex="-1">Redo All</button>
        <button id="newtab-undo-close-button" title="閉じる" tabindex="-1"></button>
      </div>
    </div>

    <div id="newtab-search-container">
      <div id="newtab-search-form">
        <div id="newtab-search-icon"></div>
        <input name="q" value="" id="newtab-search-text" aria-label="検索クエリー" maxlength="256" autocomplete="off" aria-autocomplete="true" aria-controls="searchSuggestionTable" aria-expanded="false" placeholder="検索" type="text" />
        <input id="newtab-search-submit" title="検索を実行します" value="▶" type="button" />
      <table id="searchSuggestionTable" class="contentSearchSuggestionTable" role="presentation" hidden=""><tr class="contentSearchHeaderRow"><td class="contentSearchHeader" id="contentSearchDefaultEngineHeader"><img src="blob:null/8ed5a215-f8a3-4d17-b1e3-55c2312aaffb" />Google Search</td></tr><tr class="contentSearchSuggestionsContainer"><td class="contentSearchSuggestionsContainer"><table class="contentSearchSuggestionsList" role="listbox"></table></td></tr><table class="contentSearchOneOffsTable contentSearchSuggestionsContainer" role="group"><tr class="contentSearchHeaderRow"><td class="contentSearchHeader" id="contentSearchSearchWithHeader"></td></tr></table><button class="contentSearchSettingsButton contentSearchHeaderRow contentSearchHeader" id="contentSearchSettingsButton" aria-selected="false">Mozilla New Tab</button></table></div>
    </div>

      <div class="newtab-side-margin"></div>
